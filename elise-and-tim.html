<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Elise + Tim <3</title>
  </head>
  <body>
    <div class="w-100 h-100" style="background-color:#58d172;" id="container">
      <div class="container w-75 h-75">
        <img src="elise-1.jpg" id="image" class="img-fluid img-thumbnail">
        <h1 class="text-center" id="text">Love.</h1>
      </div>
    </div>
    <script>
      let number = 0;
      let texts = ["Love", 
                   "Here is my beautiful intelligent girlfriend, elise.\n She taught me what love truly means, and I wouldn't be anywhere without her true love and support today.",
                   "To this day, I have no idea how I scored this gal",
                   "Everyone look at her on this wildly public website!",
                   "I know I'm the luckiest guy alive and I can't afford to take her for granted. She is the mac to my cheese, the pepperoni to my pizza. The vodka to my al penne.",
                   "Sometimes I wish she was as cute as her cat, mango. But I know that's just setting unrealistic expectations."];
      $("#container").click(function(){
        number++;
        console.log(number);
        $("#image").attr("src", "elise-"+number+".jpg");
        $("#text").html(texts[number]);
        if (number == 5){
          number = 0;
        }
      });
    </script>
  </body>
</html>
