<DOCTYPE !html>
<html lang="en">
  
<head>
  <link rel="stylesheet" href="random-quote-machine.css">
</head>
  
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
<div>
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i> 
      <span id="text">The journey of a thousand miles begins with one step.</span>
      <i class="fa fa-quote-right"> </i>
    </div>
    <br>
    <div class="quote-author"> 
      - <span id="author">Lao Tzu</span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
        <i class="fa fa-twitter"></i>
      </a>
      <a class="button" id="google-author" title="Learn more" target="_top">
        <i class="fa fa-google"></i>
      </a>
      <button class="button" id="new-quote">Get a new quote</button>
    </div>
  </div>
</div>
