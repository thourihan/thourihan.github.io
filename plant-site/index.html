<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plant Site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=latin-ext" rel="stylesheet">
    <!-- CSS -->
    <link href="assets/css/jquery.mb.YTPlayer.min.css" rel="stylesheet">
    <link href="assets/css/jquery.mb.vimeo_player.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- JS -->
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
</head>
<body>
<div class="site" id="page">

        <div class="hero-section__wrap">
            <div class="hero-section__option">
                <video id="vid" width="1920" height="1080" muted autoplay loop style="filter: brightness(70%);">
                    <source src="assets/videos/watering-flower.mp4" type="video/mp4">
                </video>
            </div>
            <div class="container">
                <div class="row">
                    <div class="offset-lg-2 col-lg-8">
                        <div class="title-01 title-01--11 text-center">
                            <h2 class="title__heading">Plant Site</h2>
                            <div class="title__description">Discover a world of botanical wonder!</div>
                            <div class="title__action"><a href="#" class="btn btn-danger">Sign Up</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    document.getElementById('vid').play();
</script>
<!-- JS -->
<script src="assets/js/plugins/jquery.mb.YTPlayer.min.js"></script>
<script src="assets/js/plugins/jquery.mb.vimeo_player.min.js"></script>
